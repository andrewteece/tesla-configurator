<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Design Your Tesla Model</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="flex justify-between items-center px-10 py-6 mt-16">
      <img src="./images/logo.svg" alt="Tesla" width="120" height="24" />
      <button type="button">
        <i class="fa-solid" fa-globe></i> <span class="font-bold">US</span>
      </button>
    </header>

    <main class="flex flex-col md:flex-row justify-between px-4 md:px-18 py-6">
      <!-- IMAGE SECTION -->
      <section class="w-full md:w-3/4">
        <div class="sticky top-24">
          <!-- EXTERIOR IMAGE -->
          <div class="h-96 bg-gray-200 flex items-center justify-center mb-4">
            <img
              src="./images/model-y-stealth-grey.jpg"
              alt="Model-y"
              class="max-w-full h-auto transform scale-125"
              id="exterior-image"
            />
          </div>

          <!-- INTERIOR IMAGE-->
          <div
            class="h-96 bg-gray-200 flex items-center justify-center overflow-hidden mb-4"
          >
            <img
              src="./images/model-y-interior-dark.jpg"
              alt="Model Y Interior"
              class="max-w-full h-auto transform scale-125"
              id="interior-iamge"
            />
          </div>
        </div>
      </section>

      <!-- SIDEBAR -->
      <aside class="w-full md:w-1/3 pl-0 md:pl-8 mt-6 md:mt-0 z-2">
        <h1 class="text-5xl text-center font-bold md-5">Model</h1>
        <h2 class="text-xl text-center font-light">Customize Your Car</h2>
      </aside>

      <!-- EXTERIOR BUTTONS -->
      <div class="my-8" id="exterior-buttons">
        <h3 class="font-semibold mb-2">Exterior Color</h3>
        <div class="flex spac-x-4">
          <button
            type="button"
            class="btn-selected transition-transform duration-300 hover:scale-110"
          >
            <img
              src="./images/button-stealth-grey.avif"
              alt="Stealth Gray"
              class="2-22"
            />
          </button>
          <button
            type="button"
            class="transition-transform duration-300 hover:scale-110"
          >
            <img
              src="./images/button-pearl-white.avif"
              alt="Pearl White"
              class="2-22"
            />
          </button>
          <button
            type="button"
            class="transition-transform duration-300 hover:scale-110"
          >
            <img
              src="./images/button-deep-blue-metallic.avif"
              alt="Deep Blue Metallic"
              class="2-22"
            />
          </button>
          <button
            type="button"
            class="transition-transform duration-300 hover:scale-110"
          >
            <img
              src="./images/button-solid-black.avif"
              alt="Solid Black"
              class="2-22"
            />
          </button>
          <button
            type="button"
            class="transition-transform duration-300 hover:scale-110"
          >
            <img
              src="./images/button-ultra-red.avif"
              alt="Ultra Red"
              class="2-22"
            />
          </button>
          <button
            type="button"
            class="transition-transform duration-300 hover:scale-110"
          >
            <img
              src="./images/button-quicksilver.avif"
              alt="Quicksilver"
              class="2-22"
            />
          </button>
        </div>
      </div>

      <!-- Interior Buttons -->
      <div class="my-8" id="interior-buttons">
        <h3 class="font-semibold mb-2">Interior Color</h3>
        <div class="flex spac-x-4">
          <button
            type="button"
            class="btn-selected transition-transform duration-300 hover:scale-110"
          >
            <img src="./images/button-dark.avif" alt="Dark" class="w-12" />
          </button>
          <button
            type="button"
            class="transition-transform duration-300 hover:scale-110"
          >
            <img src="./images/button-light.avif" alt="Light" class="w-12" />
          </button>
        </div>
      </div>

      <!-- WHEEL BUTTONS -->
      <div class="mb-8" id="wheel-buttons">
        <h3 class="font-semibold mb-2">Wheels</h3>
        <button
          type="button"
          class="w-full py-4 mb-2 bg-gray-700 hover:bg-gray-600 hover:text-white text-white rounded-lg transition-colors duration-300"
        >
          Standard Wheels
        </button>
        <button
          type="button"
          class="w-full py-4 bg-gray-200 hover:bg-gray-600 hover:text-white rounded-lg transition-colors duration-300"
        >
          Performance Wheels (+$2,500)
        </button>
      </div>

      <!-- FULL SELF-DRIVING OPTION -->
      <div class="border p-4 mb-8 rounded-lg shadow">
        <h3 class="font-semibold mb-2">Full Self-Driving</h3>
        <label class="flex items-center space-x-3">
          <input
            type="checkbox"
            id="full-self-driving-checkbox"
            class="form-checkbox h-5 w-5 text-blue-600"
          />
          <span>Add Full Self-Driving for $8,500</span>
        </label>
      </div>

      <!-- PERFORMANCE UPGRADE -->
      <div class="mb-8">
        <h3 class="font-semibold mb-2">Performance Package</h3>
        <button
          type="button"
          id="performace-button"
          class="w-full py-4 bg-gray-200 hover:bg-gray-400 rounded-lg"
        >
          Performance Upgrade ($5,000)
        </button>
      </div>

      <!-- ACCESSORIES CHECKBOXES -->
      <div class="my-8">
        <h3 class="font-semibold mb-2">Accessories</h3>
        <div class="space-y-4">
          <label
            class="flex items-center justify-between py-4 px-4 border rounded-lg shadow"
          >
            <span>Center Console Trays</span>
            <span class="flex items-center space-x-2">
              <input type="checkbox" class="accessory-form-checkbox h-5 w-5" />
              <span>$35</span>
            </span>
          </label>
          <label
            class="flex items-center justify-between py-4 px-4 border rounded-lg shadow"
          >
            <span>Sunshade</span>
            <span class="flex items-center space-x-2">
              <input type="checkbox" class="accessory-form-checkbox h-5 w-5" />
              <span>$105</span>
            </span>
          </label>
          <label
            class="flex items-center justify-between py-4 px-4 border rounded-lg shadow"
          >
            <span>All-Weather Interior Liners</span>
            <span class="flex items-center space-x-2">
              <input type="checkbox" class="accessory-form-checkbox h-5 w-5" />
              <span>$225</span>
            </span>
          </label>
        </div>
      </div>

      <!-- TOTAL PRICE SECTION -->
      <div class="pt-4">
        <h3 class="font-semibold text-lg">Total Price</h3>
        <p id="total-price" class="text-2xl font-bold">$52,490</p>
      </div>

      <!-- PAYMENT BREAKDOWN -->
      <div class="border-t pt-4 mt-6">
        <h3 class="font-semibold text-lg">Estimated Payment Breakdown</h3>
        <div class="mt-4">
          <p>
            Down Payment:
            <span id="down-payment" class="font-bold">$5000</span>
          </p>
          <p>Loan Term: <span class="font-bold">60 month</span></p>
          <p>Interest Rate: <span class="font-bold">3% APR</span></p>
          <p>
            Estimated Monthly Payment:
            <span id="monthly-payment" class="font-bold text-2xl">$818.65</span>
          </p>
        </div>
      </div>
    </main>
    <script></script>
  </body>
</html>
